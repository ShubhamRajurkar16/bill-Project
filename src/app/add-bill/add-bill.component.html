<div class="container-fluid">
    <form [formGroup]="billFormData">
        <div class="header text-center">
            <h1>Add Data</h1>
        </div>
        <div class="row mt-3">
            <div class="col-4">
                <div class="form-group">
                    <label for="">GST No:</label>
                    <input type="text" name="GSTNo" class="form-control" placeholder="Enter GST No" formControlName="GSTNo">
                </div>
                <div class="form-group mt-4">
                    <label for="">Name:</label>
                    <input type="text" name="Name" class="form-control" placeholder="Enter Name" formControlName="Name">
                </div>
            </div>
            <div class="col-4">
                <div class="form-group">
                    <label for="">PAN No:</label>
                    <input type="text" name="PANNo" class="form-control" placeholder="Ex.AAECN1498C" formControlName="PANNo">
                </div>
                <div class="form-group mt-4">
                    <label for="">Address:</label>
                    <textarea name="Address" rows="2" placeholder="Enter Address" class="form-control" formControlName="Address"></textarea>
                </div>
            </div>
            <div class="col-4">
                <div class="form-group">
                    <label for="">Code :</label>
                    <input type="text" name="Code" class="form-control" placeholder="Enter Code" formControlName="Code">
                </div>
                <div class="form-group mt-4">
                    <label for="">Pincode:</label>
                    <input type="text" name="PinCode" placeholder="Enter Pincode" class="form-control" formControlName="PinCode">
                </div>
            </div>

        </div>
        <div class="row mt-3">
            <div class="col-4">
                <div class="form-group">
                    <label for="">Country:</label>
                    <select name="Country" class="form-control" formControlName="Country">
                        <option value="">Select Country</option>
                    </select>
                </div>

            </div>
            <div class="col-4">
                <div class="form-group">
                    <label for="">State:</label>
                    <select name="State" class="form-control" formControlName="State">
                        <option value="">Select State</option>
                    </select>
                </div>

            </div>
            <div class="col-4">
                <div class="form-group">
                    <label for="">City:</label>
                    <select name="City"  class="form-control" formControlName="City">
                        <option value="">Select City</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                <div class="form-group mt-4">
                    <label for="">Mobile No :</label>
                    <input type="number" name="Mobile" class="form-control" placeholder="Enter Code" formControlName="Mobile">
                </div>
            </div>
            <div class="col-4">
                <div class="form-group mt-4">
                    <label for="">Email :</label>
                    <input type="email" name="Email" class="form-control" placeholder="Enter Email" formControlName="Email">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <div class="form-group mt-4">
                    <label for="">Latitude :</label>
                    <input type="email" name="Latitude" class="form-control" placeholder="Enter Latitude" formControlName="Latitude">
                </div>
            </div>
            <div class="col-4">
                <div class="form-group mt-4">
                    <label for="">Longitude :</label>
                    <input type="email" name="Longitude" class="form-control" placeholder="Enter Longitude" formControlName="Longitude">
                </div>
            </div>
            <div class="col-4">
                <div class="form-group mt-4">
                    <label for="">Currency</label>
                    <select name="currency" class="form-control" formControlName="currency">
                        <option value="">Select Currency</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="table mt-5">
            <h1 class="text-center mt-2">Contact Person Detail</h1>
            <hr>

            <div class="row">
                <div class="col-4">
                    <div class="form-group">
                        <label for="">Name :</label>
                        <input type="text" name="PersonName" class="form-control" placeholder="Enter Person Name" formControlName="PersonName">
                    </div>
                </div>
                <div class="col-4">
                    <div class="form-group">
                        <label for="">Mobile :</label>
                        <input type="number" name="PersonMobile" class="form-control" placeholder="Enter Mobile No" formControlName="PersonMobile">
                    </div>
                </div>
                <div class="col-4">
                    <div class="form-group">
                        <label for="">Email :</label>
                        <input type="email" name="PersonEmail" class="form-control" placeholder="Enter Email" formControlName="PersonEmail">
                    </div>
                </div>


            </div>
            <div class="row">
                <div class="col-4">
                    <div class="form-group">
                        <label for="">Department :</label>
                        <input type="text" name="Department" class="form-control" placeholder="Enter Department" formControlName="Department">
                    </div>
                </div>
                <div class="col-4">
                    <div class="form-group">
                        <label for="">Designation :</label>
                        <input type="text" name="Designation" class="form-control" placeholder="Enter Designation" formControlName="Designation">
                    </div>
                </div>
                <div class="col-md-4 text-end mt-2">
                    <button type="submit" mat-raised-button color="primary" (click)="saveContactData()"><mat-icon>add</mat-icon>Add</button>
                    <button type="reset" mat-raised-button color="warn" class="mx-3"><mat-icon>cancel</mat-icon>Cancel</button>
                </div>


                <!-- filter area -->
                
                <div class="container mt-2">
                    <div class="col text-center">
                        no row to show
                    </div>
                </div>
                <div class="container text-center">
                    <button type="button" mat-raised-button color="primary" (click)="saveAllData()">Save</button>
                    <button type="reset" mat-raised-button color="warn"  class="m-2">Cancel</button>
                </div>
            </div>
        </div>
    </form>
</div>
